<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker app</title>
     <link rel="stylesheet" href="../public/css/login.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
<body>
    <div class="container">
    <form onsubmit="handleSubmit(event)" autocomplete="on">
        
        <label class="form-label" for="email">Enter Your Email</label>
        <input class="form-control-sm" type="email" id="email" name="Email"  required>
        <label class="form-label" for="password">Enter Password</label>
        <input class="form-control-sm" type="password" id="password" name="Password"  required>
        <button type="submit" id="loginBtn">Log In</button>
</form>
        <div>
            <span id="signupspan">Don't have an account</span>
            <button type="click" id="signUpBtn">SignUp</button>
        </div>
        
        <div id="msg"></div>
    </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js" integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="login.js"></script>
    
</body>
</html>
