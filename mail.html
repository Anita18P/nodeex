<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/public/css/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <form onsubmit="handleSubmit(event)">
            
               
                <label class="form-label" for="name">Enter Your Email</label>
                <input class="form-control-sm" type="email" id="email" name="Email"  required>
                 <button type="submit" id="sBtn">Submit</button>
        </form>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js" integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
         <script>
            function handleSubmit(event){
                event.preventDefault();
                console.log("in mail handle submit function")
                const Email=event.target.Email.value;

                axios.post("http://localhost:3000/password/forgotpassword",{data:Email})
                .then(response=>{
                    console.log("response from forgot passwod api")
                    console.log(response);
                    if(response.status === 202){
            document.body.innerHTML += '<div style="color:red;">Mail Successfuly sent <div>'
              } else {
            throw new Error('Something went wrong!!!')
              }
                }).catch(err=>{
                    console.log("error forgot pass api");
                    console.log(err);
                    document.body.innerHTML += `<div style="color:red;">${err} <div>`;
                })

            }

         </script>
       
    </div>

    
</body>
</html>
